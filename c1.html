<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Popup</title>
    <link rel="stylesheet" href="c1.css">
</head>
<body>
    <img class= "img1" src="/image/image-product-desktop.jpg">
    <img src="/image/icon-cart.svg">
    <div class="product_popup">        
        <div class="square"></div> 
            <div>
                <h1 class="heading_text">Gabrille
                    Essence Eau
                    De Parfum</h1>
                <p class="description">A floral, solar and voluptuous interpretation composed by olivier polge, perfumer creator for the house of chanel.</p>
            </div>
            <div>
                <div class="price">
                    <h1>$149.99</h1>
                </div>
                <div class="dprice">
                    <h1>$169.99</h1>
                </div>
                <div class="line"></div>
            </div>
            <div>
                <div>
                    <button class="cart_button" type="submit">Add To Cart</button>
                </div>
            </div>
    </div>
</body>
</html>
